<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="icon" href="./calendar-alt-regular.svg">
    <!-- Reset -->
    <link rel="stylesheet" href="./reset.css">
    <!-- SCSS -->
    <link rel="stylesheet" href="./js_hw_09_calender.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- BootStrap4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="year_month_btn btn" id="year_month_btn">
            </div>
            <div class="timer" id="timer"></div>
            <div class=" return_btn btn" id="return_btn">
                Return
            </div>
            <div class="previous_btn btn" id="previous_btn">
                ＜
            </div>
            <div class="next_btn btn" id="next_btn">
                ＞
            </div>
        </div>
        <div class="row">
            <table>
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addItineraryModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">
                        Add Itinerary</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-12">
                        <span>Date :</span>
                        <span id="addmodalCurrentDate"></span>
                        <p for="text">Title:</p>
                        <input type="text" placeholder="7 words at most" maxlength="7" id="Ititle">
                        <p for="text">Content:</p>
                        <input type="text" placeholder="description" id="Icontent">
                        <p for="color">Color:</p>
                        <input type="color" id="Icolor">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="SAVE">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="DeleteEditModal" tabindex="-1" aria-labelledby="DeleteEditModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="DeleteEditModalLabel">
                        Edit Or Delete Itinerary</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-12">
                        <span>Date :</span>
                        <span id="EDmodalCurrentDate"></span>
                    </div>
                    <div class="col-12">
                        <p id="NowTitle"></p>
                        <p id="NowContent"></p>
                    </div>
                    <div class="col-12">
                        <p for="text">EditTitle:</p>
                        <input type="text" placeholder="7 words at most" maxlength="7" id="EditTitle">
                        <p for="text">EditContent:</p>
                        <input type="text" placeholder="description" id="EditContent">

                    </div>
                    <div class="col-12">
                        <label for="color">Color :</label>
                        <input type="color" id="EDcolor">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="edit">Edit</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="del">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js_hw_09_calender.js"></script>
    <!-- BootStrap 4.6-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
</body>

</html>

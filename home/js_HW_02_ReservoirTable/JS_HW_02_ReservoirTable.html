<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>ReservoirTable</title>
</head>

<body>
    <div class="jumbotron">
        <h1>
            台灣水庫即時水情
        </h1>
    </div>

    <div id="container"></div>


    <script>
        let theadTitles = ['Item', 'Name', 'Capacity(萬立方公尺)', 'Percent'];

        let reservoirData = [{
                item: '1',
                name: '新山水庫(基隆)',
                capacity: '905.89',
                percent: '90.4%'
            },
            {
                item: '2',
                name: '翡翠水庫(台北、新北)',
                capacity: '28426.64',
                percent: '84.7%'
            },
            {
                item: '3',
                name: '石門水庫(新北、桃園、新竹)',
                capacity: '6306.78',
                percent: '31.1%'
            },
            {
                item: '4',
                name: '永和山水庫(新竹、苗栗)',
                capacity: '496.75',
                percent: '16.5%'
            },
            {
                item: '5',
                name: '寶山水庫(新竹)',
                capacity: '142.39',
                percent: '28.2%'
            }



        ]


        let container = document.getElementById("container");
        let table = document.createElement("table");
        table.setAttribute("class", "table table-bordered table-striped")

        let thead = document.createElement("thead");
        let tbody = document.createElement("tbody");

        window.onload = function () {
            createTable(theadTitles, reservoirData);
            container.appendChild(table);
        }

        function createTable(theadData, tbodyData) {
            AddRow(thead, theadData);
            let values = Object.values(tbodyData);
            let keys = Object.keys(tbodyData);
            // console.log(values);
            // console.log(keys);
            values.forEach(function (objs, index) {
                let objvalues = Object.values(objs);
                AddRow(tbody, objvalues);
                // let j = Object.keys(objs);
                // console.log(objvalues)
                // // console.log(j)
                // console.log(objs)
                // console.log(index)
            })
        }

        function AddRow(target, data) {
            let tr = document.createElement("tr");
            data.forEach(function (dataItem) {
                let td = document.createElement("td");
                let tdText = document.createTextNode(dataItem);
                td.appendChild(tdText);
                tr.appendChild(td);
            })
            target.appendChild(tr);
            table.appendChild(target);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
</body>

</html>

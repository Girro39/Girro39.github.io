<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="calculatorCSS.css">
    <link rel="icon" href="./calculator-solid.svg">
    <title>Calculator</title>

</head>

<body>
    <div class="container-fluid">
        <div calrow class="row">
            <div calcol class="col col-sm-4 col-md-6 col-lg-4 mx-auto">
                <div inputrow class="row">
                    <div id="outdiv">
                        <p id="history"></p>
                        <p id="current">0</p>
                    </div>
                </div>
                <div numberrow class="row">
                    <div class="col-9">
                        <div class="row">
                            <button clr class="btn">AC</button>
                            <button percent class="btn">%</button>
                            <button del class="btn">DEL</button>
                        </div>
                        <div class="row">
                            <button btnnum class="btn">7</button>
                            <button btnnum class="btn">8</button>
                            <button btnnum class="btn">9</button>
                        </div>
                        <div class="row">
                            <button btnnum class="btn">4</button>
                            <button btnnum class="btn">5</button>
                            <button btnnum class="btn">6</button>
                        </div>
                        <div class="row">
                            <button btnnum class="btn">1</button>
                            <button btnnum class="btn">2</button>
                            <button btnnum class="btn">3</button>

                        </div>
                        <div class="row">
                            <button btnnum class="btn">0</button>
                            <button btnnum class="btn">.</button>
                            <button equal class="btn">=</button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <button operation col3btn class="btn">รท</button>
                            <button operation col3btn class="btn">ร</button>
                            <button operation col3btn class="btn">-</button>
                            <button operation col3btn_bbig class="btn">+</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="./calculator.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Apple</title>

    <style>
        .choose_type {
            margin: 50px 0 12px;
            font-size: 18px;
            font-weight: bolder;
        }

        .which_link {
            margin: 12px 0;
            font-size: 18px;
            font-weight: normal;
        }

        .btn {
            border: 2px solid #eee;
            padding: 30px;
            border-radius: 20px;
        }

        .button_inner_row .col-6:nth-of-type(1) {
            text-align: left;
        }

        #infoSmall {
            font-size: 12px;
        }

        .nav_container {
            background-color: #000;
            opacity: .8;
        }

        /* * {
            outline: 1px solid #aaa;
        } */
    </style>
</head>

<body>

    <div class="container nav_container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon bg-white"></span>
                        </button>
                        <!-- <a class="navbar-brand text-white" href="#">Apple</a> -->
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                                <li class="nav-item p-2 fs-5">
                                    <a id="iPad" class="nav-link text-light active" aria-current="page" href="#">
                                        iPad Pro</a>
                                </li>
                                <li class="nav-item p-2 fs-5">
                                    <a id="iPhone12" class="nav-link text-light" href="#">iPhone12 Pro</a>
                                </li>
                                <li class="nav-item p-2 fs-5">
                                    <a id="iMac" class="nav-link text-light" href="#">iMac</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container"></div>
    <div class="container" id="productContainer">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="row m-5">
                    <img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-pro-12-11-select-202104_GEO_TW?wid=545&hei=550&fmt=jpeg&qlt=95&.v=1617864731000"
                        alt="" class="mx-auto w-100" id='img'>
                </div>
                <div class="row m-5 d-flex justify-content-between text-center">
                    <div class="col">
                        <img src="./pic/nopaybuy.svg" alt="">
                        <p id="infoSmall">免額外付費的運送服務 </p>
                    </div>
                    <div class="col">
                        <img src="./pic/smile.svg" alt="">
                        <p id="infoSmall">免額外付費的個人化鐫刻服務 </p>
                    </div>
                    <div class="col">
                        <img src="./pic/nopayreturn.svg" alt="">
                        <p id="infoSmall">免額外付費輕鬆退貨 </p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="row" id="information_row">
                    <span class="text-danger mt-5 mb-2">全新</span>
                    <h2 class="fw-bolder fs-1" id="buy">購買iPad Pro</h2>
                    <span>購買 iPad 可享免額外付費運送服務。 </span>
                    <span>每位顧客限購 2 部 11 吋 iPad Pro 和 2 部 12.9 吋 iPad Pro。 </span>
                    <h2 class="choose_type">選擇機型。</h2>
                    <a href="#" class="text-decoration-none which_link"> 哪一款機型最適合你？</a>
                </div>
                <div class="row" id="">
                    <h2 class="choose_type">外觀</h2>
                    <div id="color_row"></div>
                </div>
                <div class="row border-bottom" id="">
                    <h2 class="choose_type">儲存裝置</h2>
                    <div id="storage_row"></div>

                </div>
                <div class="row" id="">
                    <h2 class="choose_type">價格</h2>
                    <div id="total_row"></div>

                </div>
            </div>
        </div>
    </div>




    <script>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="icon" href="./calendar-alt-regular.svg">
    <!-- Reset -->
    <link rel="stylesheet" href="./reset.css">
    <!-- SCSS -->
    <link rel="stylesheet" href="./js_hw_09_calender.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- BootStrap4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row year_month">
            <div class="col-1 ">
                <div class="btn btn-secondary" id="previous_btn">
                    Previous
                </div>
            </div>
            <div class="col-8">
                <span id="year">2021年</span>
                <span id="month">7月</span>
            </div>
            <div class="col-1">
                <div class="btn btn-secondary" id="next_btn">
                    Next
                </div>
            </div>
        </div>
        <div class="row weekrow">
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="weekday">週日</p>
                <p class="date">1</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="weekday">週一</p>
                <p class="date">2</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="weekday">週二</p>
                <p class="date">3</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="weekday">週三</p>
                <p class="date">4</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="weekday">週四</p>
                <p class="date">5</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="weekday">週五</p>
                <p class="date">6</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="weekday">週六</p>
                <p class="date">7</p>
            </div>
        </div>
        <div class="row nrow">
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">8</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">9</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">10</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">11</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">12</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">13</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">14</p>
            </div>

        </div>
        <div class="row nrow">
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">15</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">16</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">17</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">18</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">19</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">20</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">21</p>
            </div>
        </div>
        <div class="row nrow">
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">22</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">23</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">24</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">25</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">26</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">27</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">28</p>
            </div>
        </div>
        <div class="row nrow">
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">29</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">30</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">31</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">1</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">2</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">3</p>
            </div>
            <div class="col" data-toggle="modal" data-target="#exampleModal">
                <p class="date">4</p>
            </div>
        </div>
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">新增行程</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-12">
                        <label for="date">日期:</label>
                        <input type="date">
                    </div>
                    <div class="col-12">
                        <label for="time">時間:</label>
                        <input type="time">
                    </div>
                    <div class="col-12">
                        <label for="text">標題:</label>
                        <input type="text">
                    </div>
                    <div class="col-12">
                        <label for="text">地點:</label>
                        <input type="text">
                    </div>
                    <div class="col-12">
                        <label for="color">標籤顏色:</label>
                        <input type="color">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js_hw_09_calender.js"></script>
    <!-- BootStrap 4.6-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
</body>

</html>

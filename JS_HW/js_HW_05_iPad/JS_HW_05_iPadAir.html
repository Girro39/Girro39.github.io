<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>iPadAir</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="" alt="">
            </div>
            <div class="col-12 col-md-6">
                <div class="container">
                    <div class="row" id="colorsArea"></div>
                    <div class="row" id="storageArea"></div>
                    <div class="row" id="networkArea"></div>
                    <div class="row" id="priceArea"></div>
                </div>
            </div>

        </div>
    </div>

    <template id="colorCollapseTem">
        <p>
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#colorcollapse" role="button"
                aria-expanded="false" aria-controls="colorcollapse">
                Link with href
            </a>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#colorcollapse"
                aria-expanded="false" aria-controls="colorcollapse">
                Button with data-bs-target
            </button>
        </p>
        <div class="collapse" id="colorcollapse">
            <div class="card card-body">
                Some placeholder content for the collapse component. This panel is hidden by default but revealed when
                the
                user activates the relevant trigger.
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>

    <div class="jumbotron text-center">
        <h1>寶可夢圖鑑列表</h1>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="m-2 btn_col">
                <button class="btn btn-warning">
                    AddAllPokemon
                </button>
            </div>
            <div class="m-2 btn_col">
                <button class="btn btn-warning">
                    RemoveAll
                </button>
            </div>
            <div class="m-2 btn_col">
                <button class="btn btn-warning">
                    +1
                </button>
            </div>
            <div class="m-2 btn_col">
                <button class="btn btn-warning">
                    -1
                </button>
            </div>
            <div class="m-2 btn_col">
                <button class="btn btn-warning">
                    Timeout
                </button>
            </div>
            <div class="m-2 btn_col">
                <button class="btn btn-warning">
                    Time
                </button>
            </div>
        </div>
    </div>

    <div id='container'></div>

    <script>
        let container = document.getElementById("container");
        let i = 0;
        let timeoutId;

        //新增全部 function
        function plusAll() {
            for (let i = 1; i < 899; i++) {
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;


                let img = document.createElement('img');
                img.setAttribute("src", pathFile);
                container.appendChild(img);
            }
        }

        //+1 function
        function plusOne() {
            i++;
            let fileName = i.toString().padStart(3, '0'); //00i
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
            let img = document.createElement('img');
            img.setAttribute("src", pathFile);
            container.appendChild(img);
        }

        //新增全部 button
        const btn_AddAll = document.querySelector(".row .btn_col:nth-of-type(1) button");
        btn_AddAll.addEventListener("click", function (event) {
            plusAll();
        })


        //移除全部 button
        const btn_Remove = document.querySelector(".row .btn_col:nth-of-type(2) button");
        btn_Remove.addEventListener('click', function (event) {
            container.innerHTML = "";
        })



        //+1 button
        const btn_AddOne = document.querySelector(".row .btn_col:nth-of-type(3) button");
        btn_AddOne.addEventListener('click', function (event) {
            plusOne();
        });

        //-1 button
        const btn_LessOne = document.querySelector(".row .btn_col:nth-of-type(4) button");
        btn_LessOne.addEventListener('click', function (event) {});

        //settimeout button
        const btn_Timeout = document.querySelector(".row .btn_col:nth-of-type(5) button");
        btn_Timeout.addEventListener('click', function (event) {})


        //點圖片消失 button
        // const img_clear = document.getElementById('remove');
        // img_clear.addEventListener('click', function (event) {
        // })
    </script>

    <!-- BootStrap 4.6.0 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>


</body>

</html>
